<section class="search">
  <div class="container">
    <div class="section-name">
      <p class="section-subtitle">заполнение формы заявки на подбор автомобиля</p>
      <h2 class="section-title">Расскажите, какой автомобиль ищете?</h2>
    </div>
    <div class="search__content">
      <div class="search__model">
        <input type="text" class="search__input input-text" placeholder="Марка/модель/тип кузова автомобиля" />
        <input type="text" class="search__input input-select" placeholder="Бюджет до" />
        <input type="text" class="search__input input-select" placeholder="Год выпуска от" />
        <input type="text" class="search__input input-select" placeholder="Тип коробки передач" />
        <input type="text" class="search__input input-select" placeholder="Двигатель" />
      </div>
      <div class="search__contacts">
        <div class="search__contacts-inputs">
          <input type="text" class="search__input input-name" placeholder="Ваше имя" />
          <input type="tel" class="search__input input-tel" placeholder="+ 48 000 000 000" />
          <input type="text" class="search__input input-text" placeholder="Комментарии/например цвет" />
        </div>
        <div class="search__contacts-buttons">
          <p class="search__contacts-text">
            Нажимая кнопку, я соглашаюсь с условиями обработки
            <a class="search__contacts-link" href="#">Персональных Данных</a>
          </p>
          <button class="button btn-reset">Подберите мне автомобиль</button>
        </div>
      </div>
    </div>
  </div>
</section>
